<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 400px;
            background: rgb(167, 120, 120);
        }
    </style>

    <script>
    function ToBlue() {
        var oDiv = document.getElementById("div1");
        oDiv.style.background='blue'
    }
    function Re() {
        var oDiv = document.getElementById("div1");
        oDiv.style.background='rgb(167, 120, 120)'
    }
    </script>
</head>
<body>
    <div id="div1" onmouseover="ToBlue()" onmouseout="Re()">

    </div>
</body>
</html>
