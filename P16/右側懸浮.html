<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 150px;
            background: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
    <script>
        window.onscroll = function () {
            var div1 = document.getElementById("div1");
            var scrollTop =
                document.documentElement.scrollTop || document.body.scrollTop;

            //div1.style.top = document.documentElement.clientHeight - div1.offsetHeight + scrollTop + "px";
            move(
                parseInt((document.documentElement.clientHeight - div1.offsetHeight) / 2 + scrollTop));
        };

        var timer = null;
        function move(target) {
            clearInterval(timer);
            timer = setInterval(() => {
                var div1 = document.getElementById("div1");
                var speed = (target - div1.offsetTop) / 6
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if (div1.offsetTop == target) {
                    clearInterval(timer);
                }
                else {
                    document.title = target;
                    document.getElementById("txt").innerHTML = div1.offsetTop;
                    div1.style.top = div1.offsetTop + speed + "px";
                }
            }, 10);
        }
    </script>
</head>

<body style="height: 2000px;">
    <div id="div1">

    </div>
    <label for="" id='txt' style="position:fixed;top: 60px;left: 600px;"></label>
</body>

</html>
