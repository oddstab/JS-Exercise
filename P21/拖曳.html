<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 500px;
            position: absolute;
            background: #fed139;
            border: 15px solid #aaa;
        }
    </style>
    <script>
        onload = function () {
            var div1 = document.getElementById("div1");
            var disX = 0;
            var disY = 0;
            div1.onmousedown = function (ev) {
                var _event = ev || event;
                disX = _event.clientX - div1.offsetLeft;
                disY = _event.clientY - div1.offsetTop;

                document.onmousemove = function (ev) {
                    _event = ev || event;

                    var l = _event.clientX - disX;
                    var t = _event.clientY - disY;

                    var clientWidth = window.innerWidth;
                    var clientHeight = window.innerHeight;
                    if (l < 0) {
                        l = 0;
                    }
                    else if (l > clientWidth - div1.offsetWidth) {
                        l = clientWidth - div1.offsetWidth;
                    }
                    if (t < 0) {
                        t = 0;
                    }
                    else if (t > clientHeight - div1.offsetHeight) {
                        t = clientHeight - div1.offsetHeight;
                    }

                    div1.style.left = l + "px";
                    div1.style.top = t + "px";
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
    </script>
</head>

<body>
    <div id="div1">

    </div>
</body>

</html>
