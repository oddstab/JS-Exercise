<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            background-color: #a12;
            width: 300px;
            height: 300px;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        body {
            height: 9999px;
        }
    </style>

    <script>
        window.onscroll = () => {
            var _scrollTop = document.documentElement.scrollTop;
            var div1 = document.getElementById("div1");
            div1.style.top = document.documentElement.clientHeight - div1.offsetHeight + _scrollTop + "px";
        };
    </script>
</head>

<body>
    <div id="div1">

    </div>
</body>

</html>
