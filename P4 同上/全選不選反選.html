        window.onload = function () {

            var odiv = document.getElementById('div1');
            var aChk = odiv.getElementsByTagName('input');

            Allchk.onclick = Select;
            NNchk.onclick = NOSelect;
            var a = false;
            function Select() {
                if (a) {
                    a = false;
                } else {
                    a = true;
                }
                for (let index = 0; index < aChk.length; index++) {
                    aChk[index].checked = a;
                }
            }

            function NOSelect() {

                    /* if(aChk[i].checked){

                    aChk[i].checked = !aChk[i].checked;
                }
            }
        }
    </script>
